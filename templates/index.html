<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            padding: 10px 5px;
        }
    </style>
</head>
<body>
    <h1>Protected File server</h1>
    <div>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="row">
                <input type="file" required accept=".jpg,.jpeg,.png" name="files" multiple="true">
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
